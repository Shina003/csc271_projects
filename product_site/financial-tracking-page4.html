<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Financial Transactions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <img src="images/logo.png" width="500" height="400" alt="website logo">
        <a href="financial-tracking-page1.html">HOME</a>
        <a href="financial-tracking-page2.html">INCOME</a>
        <a href="financial-tracking-page3.html">EXPENSE</a>
        <a href="financial-tracking-page4.html" class="active">TRANSACTIONS</a>
        <a href="financial-tracking-page6.html">CONTACT US</a>
    </div>

    <div class="main-content">
        <header id="header">
            <h2>Transactions</h2>
        </header>

        <div class="filter-options">
            <input type="text" id="search-bar" placeholder="Search transactions...">
            <select id="type-filter">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="filter-btn">Filter</button>
        </div>

        <div class="transaction-list">
            <h3>Transaction History</h3>
            <table id="transaction-table"></table>
        </div>
        
        <div class="summary">
            <p>Total Income: <span id="total-income">$0</span></p>
            <p>Total Expenses: <span id="total-expenses">$0</span></p>
            <p>Net Balance: <span id="net-balance">$0</span></p>
        </div>

        <h3>Additional resource</h3>
        <div class="video">
                <iframe class = "responsive-iframe" width="560" height="315" src="https://www.youtube.com/embed/HQzoZfc3GwQ" 
                title="YouTube video"></iframe>
        </div>
    </div>

    <script src="js/Page4transactions.js"></script>
</body>
</html>

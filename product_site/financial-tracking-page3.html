<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expenses</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <img src="images/logo.png" width="500" height="400" alt="website logo">
        <a href="financial-tracking-page1.html">HOME</a>
        <a href="financial-tracking-page2.html">INCOME</a>
        <a href="financial-tracking-page3.html" class="active">EXPENSE</a>
        <a href="financial-tracking-page4.html">TRANSACTIONS</a>
        <a href="financial-tracking-page6.html">CONTACT US</a>
    </div>

<div class="main-content">

<!-- The popup form -->
<div class="form-popup" id="myForm">
    <form action="financial-tracking-page2.html" class="form-container">
    <div class="form-group">
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Title" id="title" name="title">
    </div>

    <div class="form-group">
        <label for="amount"><b>Amount</b></label>
        <input type="text" placeholder="Amount" id="amount" name="amount">
    </div>

    <div class="form-group">
        <label for="note"><b>Note</b></label>
        <textarea placeholder="Note" id="note" name="note"></textarea>
    </div>

    <button type="submit" class="btn">Add</button>
    <button type="button" class="btn" onclick="closeForm()">Close</button>
    </form>
</div>

<header id="header">
    <h2>Expenses</h2>
</header>

<div class="page-layout">
    <div class="item-list">
    </div>
    <div class="item">
        <button class="open-button" onclick="openForm()">Add</button>
    </div>
    <div class="search-summary">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search items..." />
        </div>
        <div class="summary-container">
            <p>Total Items: <span id="total-items">5</span></p>
            <p>Total Cost: <span id="total-cost">$250</span></p>
        </div>
    </div>
    
    
    
</div>
</div>
<script src="js/Page3expense.js"></script>
</body>
</html>

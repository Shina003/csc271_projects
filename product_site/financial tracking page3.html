    <!-- pop up form -->
    <!-- Button to open the popup form -->
    <button class="open-button" onclick="openForm()">Add item</button>

    <!-- The popup form -->
    <div class="form-popup" id="myForm">
        <form action="page3.html" class="form-container">
        <div class="form-group">
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Title" id="title" name="title" required>
        </div>
    
        <div class="form-group">
            <label for="amount"><b>Amount</b></label>
            <input type="text" placeholder="Amount" id="amount" name="amount" required>
        </div>
    
        <div class="form-group">
            <label for="note"><b>Note</b></label>
            <textarea placeholder="Note" id="note" name="note" required></textarea>
        </div>
    
        <button type="submit" class="btn">Add</button>
        <button type="button" class="btn" onclick="closeForm()">Close</button>
        </form>
    </div>
